<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <style>
        .color {
            accent-color: red;
        }
    </style>
</head>
<body>
    
        
        <input type="text" id="pass" name="pass" placeholder="enter your password">
        <input type="submit" id="submi" disabled> 
        <br>
        <br>
        <input type="radio" id="c" class="color" checked>
        <label for="c">Capital</label>
        <br>
        <input type="radio" id="s" class="color" checked>
        <label for="s">Small</label>
        <br>
        <input type="radio" id="num" class="color" checked>
        <label for="num">Number</label>
        <br>
        <input type="radio" id="sp" class="color" checked>
        <label for="sp">Special charaters</label>


    <p id="data"></p>

    <script>
        const passInput = document.getElementById("pass");

        passInput.addEventListener('input', function(){
            
            let val = passInput.value.trim();
            let len = val.length;
            let submitBtn = document.getElementById("submi");
            let data = document.getElementById("data");

            let cap = /[A-Z]/.test(val);
            let smal = /[a-z]/.test(val);
            let num = /[0-9]/.test(val);
            let spc = /[^ a-z A-Z 0-9]/.test(val); 

            function setColor(elementId, color) {
                document.getElementById(elementId).style.accentColor = color;
            }

            if(cap){
                setColor("c", "green");
            } else {
                setColor("c", "red");
            }

            if(smal){
                setColor("s", "green");
            } else {
                setColor("s", "red");
            }

            if(num){
                setColor("num", "green");
            } else {
                setColor("num", "red");
            }

            if(spc){
                setColor("sp", "green");
            } else {
                setColor("sp", "red");
            }

            if(cap && smal && num && spc && len >= 8){
                submitBtn.removeAttribute("disabled");
                data.textContent = "password is strong";
            } else {
                submitBtn.setAttribute("disabled", "true");
                data.textContent = "password is poor | passwords length should be greater than 8";
            }
        })
    </script>
</body>
</html>
